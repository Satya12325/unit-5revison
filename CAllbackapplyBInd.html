<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call, apply, bind</title>
</head>
<body>
    <h1>Call, apply, bind</h1>
    <div>
        <button id="call" onclick="displayr()">call</button>
        <p id="para"></p>
    </div>
    <script>


        var person = {
    name:'haren',
    age:25,
    type:'person',
    display:function(){
        console.log(this.type,' is ', this.name)
        p.innerHTML = `${this.type} is ${this.name}`
    },
    company:{
        name:'masai',
        type:'organisation',
        display:function(){
            p.innerHTML = `${this.type} is ${this.name}`
            console.log(this.type,' is ', this.name)
        }
    }
}



var p = document.getElementById("para");


function displayWrapper(obj){
    obj.display = function(){
        console.log(this.type,' is ', this.name)
        p.innerHTML = `${this.type} is ${this.name}`
    }
}

function displayr(){
    displayWrapper(person)
person.display()
 person.company.display()

    
}
    </script>
</body>
